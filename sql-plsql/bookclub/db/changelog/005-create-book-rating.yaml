databaseChangeLog:
  - changeSet:
      id: create-book-rating
      author: alline
      changes:
        - createTable:
            tableName: book_rating
            columns:
              - column:
                  name: book_id
                  type: uuid
              - column:
                  name: member_id
                  type: uuid
              - column:
                  name: rating
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: varchar(500)

        - addPrimaryKey:
            tableName: book_rating
            columnNames: book_id, member_id

        - addForeignKeyConstraint:
            constraintName: fk_book_rating_book
            baseTableName: book_rating
            baseColumnNames: book_id
            referencedTableName: book
            referencedColumnNames: id

        - addForeignKeyConstraint:
            constraintName: fk_book_rating_member
            baseTableName: book_rating
            baseColumnNames: member_id
            referencedTableName: member
            referencedColumnNames: id
            