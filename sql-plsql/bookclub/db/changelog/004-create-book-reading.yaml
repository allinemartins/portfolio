databaseChangeLog:
  - changeSet:
      id: create-book-reading
      author: alline
      changes:
        - createTable:
            tableName: book_reading
            columns:
              - column:
                  name: book_id
                  type: uuid
              - column:
                  name: member_id
                  type: uuid
              - column:
                  name: completed
                  type: boolean
                  defaultValueBoolean: false

        - addPrimaryKey:
            tableName: book_reading
            columnNames: book_id, member_id

        - addForeignKeyConstraint:
            constraintName: fk_book_reading_book
            baseTableName: book_reading
            baseColumnNames: book_id
            referencedTableName: book
            referencedColumnNames: id

        - addForeignKeyConstraint:
            constraintName: fk_book_reading_member
            baseTableName: book_reading
            baseColumnNames: member_id
            referencedTableName: member
            referencedColumnNames: id

